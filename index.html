<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="habit-tracker">
    <h2>Weekly Habit Tracker</h2>
    <table id="habit-table">
      <thead>
        <tr>
          <th>Habit</th>
          <th>M</th>
          <th>T</th>
          <th>W</th>
          <th>T</th>
          <th>F</th>
          <th>S</th>
          <th>S</th>
        </tr>
      </thead>
      <tbody id="habit-body">
        <!-- Habit rows will be dynamically generated here -->
      </tbody>
    </table>

    <!-- Input for adding new habits -->
    <div class="add-habit">
      <input type="text" id="new-habit" placeholder="Add a new habit">
      <button id="add-habit-btn">Add Habit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
