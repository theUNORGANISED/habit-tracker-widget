<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker Widget</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tracker-container">
    <h1>Habit Tracker</h1>
    
    <table class="habit-tracker">
      <thead>
        <tr>
          <th>Habit</th>
          <th>M</th>
          <th>T</th>
          <th>W</th>
          <th>T</th>
          <th>F</th>
          <th>S</th>
          <th>S</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="habits-body">
        <!-- Dynamic habits go here -->
      </tbody>
    </table>

    <div class="habit-input">
      <input type="text" id="new-habit" placeholder="Enter new habit">
      <button id="add-habit">Add Habit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
